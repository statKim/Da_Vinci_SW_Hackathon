          </div>
          <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label"><h4>내용</h4></label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="50" role="12" name="content" id="content">{{ post.content }}</textarea>
            </div>
          </div>  
          <div class="form-group row" style="text-align:center">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton" placeholder="내용을 입력하세요">등록</button>
            </div>
          </div>
        </form>
