    <section class="portfolio" id="portfolio">

      <form id="form" action="/update/{{ post.id }}" onsubmit="onWriteSubmit()">
        <table align="center" id="table">
          <tr>
            <th>제목</th>
            <td><input type="text" name="title" id="title" size=50 value="{{ post.title }}"></td>

            <th>글쓴이</th>
            <td><input type="text" name="name" id="name" value="{{ post.name }}"></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" name="password" id="password" required/></td>
          </tr>
          <tr>
            <th>내용</th>
            <td><textarea cols="50" role="12" name="content" id="content">{{ post.content }}</textarea></td>
          </tr>
          <tr>
            <td colspan="2" align="right"><input type="submit" value="등록"></td>
          </tr>
        </table>
      </form>
    <script>
      function onWriteSubmit()
      {
        if ( $("#writer").val().trim() == "" )
        {
          var message = "아이디를 입력해 주세요";
          $("#writer").val("");
          $("#writer").focus();
          alert(message);
          return false;
        }
  
        if ( $("#title").val().trim() == "" )
        {
          var message = "제목을 입력해 주세요";
          $("#title").val("");
          $("#title").focus();
          alert(message);
          return false;
        }
  
        if ( $("#content").val().trim() == "" )
        {
          var message = "본문 내용을 입력해 주세요";
          $("#content").val("");
          $("#content").focus();
          alert(message);
          return false;
        }
  
        if ( $("#password").val().trim() == "" )
        {
          var message = "패스워드를 입력해 주세요";
          $("#password").val("");
          $("#password").focus();
          alert(message);
          return false;
        }
      }
    </script>
